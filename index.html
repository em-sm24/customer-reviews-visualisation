<!DOCTYPE html>
<html>
<head>
  <style>
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .review-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 400px;
      text-align: left;
      margin: 16px 0;
    }
    .review-card h3 {
      margin: 0 0 8px;
    }
    .review-card p {
      margin: 4px 0;
    }
    .navigation-buttons {
      display: flex;
      justify-content: space-between;
      width: 80%;
      max-width: 400px;
    }
    .navigation-buttons button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div id="container">
    <div class="review-card" id="review-card">
      <h3 id="review-name">Reviewer Name</h3>
      <p id="review-date">Review Date</p>
      <p id="review-comment">Review Comment</p>
    </div>
    <div class="navigation-buttons">
      <button id="prev-button">Previous</button>
      <button id="next-button">Next</button>
    </div>
  </div>
</body>
</html>
